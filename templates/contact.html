<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://build.derekgarnett.com/index.css"
    />
    <link rel="stylesheet" href="./contact.css" />
    <script
      src="https://build.derekgarnett.com/index.js"
      defer
      type="module"
    ></script>
    <script src="./contact.js" defer></script>
    <title>Contact Derek Garnett</title>
  </head>
  <body>
    <drk-container>
      <div class="form-container">
        <h1>Contact</h1>

        <form id="contact-form">
          <drk-field class="name-field">
            <input slot="input" type="text" name="name" id="name" />
            <label slot="label" for="name">Name</label>
          </drk-field>

          <drk-field class="email-field">
            <input
              slot="input"
              type="email"
              name="email"
              id="email"
            />
            <label slot="label" for="email">Email</label>
          </drk-field>

          <drk-field class="phone-field">
            <input
              slot="input"
              type="phone"
              name="phone"
              id="phone"
            />
            <label slot="label" for="phone">Phone</label>
          </drk-field>

          <drk-field class="message-field">
            <textarea
              slot="input"
              name="message"
              id="message"
              rows="5"
            ></textarea>
            <label slot="label" for="message">Message</label>
          </drk-field>

          <input class="submit" type="submit" />
          <p class="validation"></p>
        </form>
      </div>
    </drk-container>
  </body>
</html>
